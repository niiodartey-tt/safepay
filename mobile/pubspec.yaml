name: safepay_ghana
description: Secure escrow payment app for Ghana
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # HTTP & API
  http: ^1.1.0
  dio: ^5.3.3
  
  # State Management
  provider: ^6.0.5
  
  # Local Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  
  # UI
  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.9
  google_fonts: ^6.1.0
  
  # Form Validation
  email_validator: ^2.1.17
  
  # Phone Number
  intl_phone_field: ^3.2.0
  
  # Loading Indicators
  flutter_spinkit: ^5.2.0
  
  # Environment Variables
  flutter_dotenv: ^5.1.0
  
  # Pin Code Input
  pinput: ^3.0.1

  # Image Picker
  image_picker: ^1.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - .env
    - assets/images/
    - assets/icons/
  
